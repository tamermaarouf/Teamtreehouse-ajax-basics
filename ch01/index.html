<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamtreehouse-ajax-basics</title>
</head>

<body>
    <div id="ajax">

    </div>
    <script>
        //1- Create an XMLHTTP Request object
        const xhr = new XMLHttpRequest();

        //2- Create a callback function.
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                addImage();
            };
        };

        //3- open request
        xhr.open('GET',
            `https://api.unsplash.com/search/photos?query=cat&client_id=WYl48orpG-39aMBtEcQxFUU-IVg_ljidN8ul4fFxzhM`
        );
        xhr.setRequestHeader('Authorization', 'client-ID=WYl48orpG-39aMBtEcQxFUU-IVg_ljidN8ul4fFxzhM');

        //4- Send the Request
        xhr.send();

        //add Image to the Page
        function addImage() {
            let htmlContent = '';
            const data = JSON.parse(xhr.responseText);
            const firstImage = data.results[0];
//             htmlContent = ` <figure>
//     <img src="${firstImage.urls.regular}" alt="${searchedForText}">
//     <figcaption>${searchedForText} by ${firstImage.user.name}</figcaption>
//   </figure> `;
            htmlContent = ` <figure>
    <img src="${firstImage.urls.regular}" alt="cat">
    <figcaption>cat by ${firstImage.user.name}</figcaption>
  </figure> `;
            document.getElementById('ajax').insertAdjacentHTML('afterbegin', htmlContent);
        }


        // document.getElementById('ajax').innerHTML = xhr.responseText;
    </script>
</body>

</html>
